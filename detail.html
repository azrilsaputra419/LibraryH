<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Komik</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px;
            color: white;
        }

        .comic-details {
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .comic-details img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .chapter-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .chapter-list li {
            margin: 10px 0;
        }

        .chapter-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .genre {
            background-color: #007bff;
            color: white;
            padding: 5px 5px;
            border-radius: 10px;
            font-size: 13px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h3>ðŸ“š Manga Library - Detail Manga</h3>
    </header>

    <div class="comic-details" id="comicDetails">
        <!-- Details komik akan dimuat di sini -->
    </div>

    <script>
        const comics = [
            {
                title: "Tanemura Kurumi wa Kyou mo Kawai",
                artist: "Tsugumi Suzuma",
                genre: ["Romance", "Slice of Life"],
                cover: "https://lh3.googleusercontent.com/d/120KRW1Vfb7wuPNpde8HhrEXrGg1blO__=w1000",
                chapters: [
                    { chapter: "Chapter 1 end", file: "https://drive.google.com/uc?export=view&id=FILE_ID_KOMIK_1" }
                ],
                id: 1
            },
            {
                title: "Koyori Report",
                artist: "Shimanto Shisakugata",
                genre: ["Mystery", "Drama"],
                cover: "https://lh3.googleusercontent.com/d/12M6T4eKtkXXVqdEtJdO9XMB4QJZ5sBde=w1000",
                chapters: [
                    { chapter: "Chapter 1 end", file: "https://drive.google.com/uc?export=view&id=14RQoQafk8by0tBINJaKyZWFgo7GAWma7" }
                ],
                id: 2
            },
            {   
                title: "Stand By Me",
                artist: "Syamonabe",
                genre: ["vanila", "small breast", "sole male", "sole female"],
                cover: "https://lh3.googleusercontent.com/d/14gGhFiY_C6Fpe4eYIgWHFJ3spxv1TSGf=w1000",
                chapters: [
                    { chapter: "Chapter 1 end", file: "https://drive.google.com/uc?export=view&id=14gGhFiY_C6Fpe4eYIgWHFJ3spxv1TSGf" }
                ],
                id: 3
            }
        ];

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadComicDetails() {
            const comicId = getQueryParam("id");
            const comic = comics.find(c => c.id == comicId);

            if (comic) {
                const detailsContainer = document.getElementById("comicDetails");
                let genreHTML = comic.genre.map(g => `<span class="genre">${g}</span>`).join(' ');
                let chaptersHTML = comic.chapters.map(ch => `<li><a href="${ch.file}" target="_blank">${ch.chapter}</a></li>`).join(' ');

                detailsContainer.innerHTML = `
                    <img src="${comic.cover}" alt="${comic.title}">
                    <h2>${comic.title}</h2>
                    <p><strong>Artist:</strong> ${comic.artist}</p>
                    <p><strong>Genre:</strong> ${genreHTML}</p>
                    <h3>Chapters:</h3>
                    <ul class="chapter-list">${chaptersHTML}</ul>
                `;
            }
        }

        window.onload = loadComicDetails;
    </script>

</body>
</html>
