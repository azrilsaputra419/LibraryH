<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Komik</title>
    <style>
        /* RESET & STYLE UMUM */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px;
            color: white;
        }

        .search-container {
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #007bff;
            border-radius: 25px;
        }

        .comic-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom untuk tampilan mobile */
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .comic-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding-bottom: 10px;
            cursor: pointer;
        }

        .comic-card img {
            width: 100%;
            height: auto; /* Menyesuaikan tinggi secara otomatis */
        }

        .comic-card h3 {
            font-size: 09px;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Manga Library</h1>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchComic()" placeholder="Cari komik...">
        </div>
    </header>

    <div class="comic-container" id="comicList"></div>

    <script>
        const comics = [
            {
                title: "Tanemura Kurumi wa Kyou mo Kawai",
                artist: "Tsugumi Suzuma",
                genre: ["Romance", "Slice of Life"],
                cover: "https://lh3.googleusercontent.com/d/120KRW1Vfb7wuPNpde8HhrEXrGg1blO__=w1000",
                id: 1
            },
            {
                title: "Koyori Report",
                artist: "Shimanto Shisakugata",
                genre: ["Mystery", "Drama"],
                cover: "https://lh3.googleusercontent.com/d/12M6T4eKtkXXVqdEtJdO9XMB4QJZ5sBde=w1000",
                id: 2
            },
            {   
                title: "Stand By Me",
                artist: "Syamonabe",
                genre: ["Mystery", "Drama"],
                cover: "https://lh3.googleusercontent.com/d/14gGhFiY_C6Fpe4eYIgWHFJ3spxv1TSGf=w1000",
                id: 3
            },
        ];

        function loadComics() {
            const comicList = document.getElementById('comicList');
            let content = '';

            comics.forEach(comic => {
                content += `
                    <div class="comic-card" onclick="goToDetailPage(${comic.id})">
                        <img src="${comic.cover}" alt="${comic.title}">
                        <h3>${comic.title}</h3>
                    </div>
                `;
            });

            comicList.innerHTML = content;
        }

        function searchComic() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const comicCards = document.querySelectorAll('.comic-card');

            comicCards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(input) ? 'block' : 'none';
            });
        }

        function goToDetailPage(comicId) {
            window.location.href = `detail.html?id=${comicId}`;
        }

        window.onload = loadComics;
    </script>

</body>
</html>
